        <div class="mainMenu">
                <h6>MAIN MENU</h6>
                <table>
                    <tr>
                        <td>

                    <tr>

        <header>

                <input type="text" name="Search" placeholder="Search" id="">

<!--Chat Icon-->

            </div>
            <div class="graph">

                    <div>
                        <a href="https://shaswat-satyam.github.io/internship-project/desktop.htm">Desktop</a>
